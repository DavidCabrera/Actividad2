//TODO 1 protocol buffer data object definitions

syntax = "proto3";

option java_package = "com.example.actividad2";
option java_multiple_files = true;

message MovieStore {
  bool initialized = 1;
  repeated StoredMovie movies = 2;
}

message StoredMovie{
  int32 id = 1;
  string name = 2;
  string release = 3;
  string posterUrl = 4;
}